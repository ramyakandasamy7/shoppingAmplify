type Store @model {
  id: ID!
  name: String!
  location: String!
  products: [Product] @connection(name: "storeproducts")
}
type Product
  @model
  @key(
    name: "byBarcode"
    fields: ["barcodeNumber"]
    queryField: "byBarcodeNumber"
  ) {
  id: ID!
  barcodeNumber: String!
  name: String
  quantity: Int
  price: Float
  store: Store @connection(name: "storeproducts")
}
