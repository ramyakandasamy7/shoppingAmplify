type Store @model {
  id: ID!
  name: String
  location: String
  products: [Product] @connection(name: "StoreProducts")
}
type Product @model {
  id: ID!
  name: String
  barcode: String
  store: Store @connection(name: "StoreProducts")
  quantity: Float
  price: Float
}
type Cart @model {
  id: ID!
  user: String
  paid: Float
  storename: String
  product: String
}